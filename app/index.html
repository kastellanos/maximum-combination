<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>Maximum Combination</title>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
  <link rel="stylesheet" href="./jspm_packages/github/angular/bower-material@master/angular-material.css"/>

  <link rel="stylesheet" href="./assets/app.css"/>
</head>

<body ng-cloak layout="column" ng-controller="AppController as app">

  <!-- Container #1 -->
  <md-toolbar layout="row" class="md-toolbar-tools">
    <h1>Maximum Combination - Contest App</h1>
  </md-toolbar>

  <!-- Container #2 -->
  <div layout="row" layout-xs="column">



      <div flex-gt-md="30" flex-xs="100">
        <md-card md-theme="custom-card" md-theme-watch>
            <!-- Custom ReadNumbers component -->
        <read-numbers numbers="app.numbers"></read-numbers>
            <!-- Custom NumbersList component -->
        <numbers-list numbers="app.numbers"></numbers-list>
        </md-card>
      </div>

      <div flex-gt-md="70" flex-xs="100">
      <!-- Custom textCard component -->
        <text-card data="app.description"></text-card>
            <!-- Custom showResult component -->
        <show-result numbers="app.numbers"></show-result>
        <text-card data="app.steps"></text-card>
      </div>
  </div>

  <script src="./jspm_packages/system.js" type="text/javascript"></script>

  <script src="config.js" type="text/javascript"></script>

  <script type="text/javascript">
    System
        .import('src/boot/boot')
        .catch( console.error.bind(console) ); // make sure any errors print to console
  </script>

</body>
</html>
